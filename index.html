<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="info">
    <img class="info__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix.jpg">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="app">
    <div class="adder app__adder">
      <label class="adder__heading">Add Item</label>
      <div class="adder__task-wrapper">
        <input class="app__input-field app__input-field_new" type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul class="app__incompleted-tasks">
      <li class="app__task">
        <input class="checkbox" type="checkbox">
        <label class="app__input-field">Pay Bills</label>
        <input class="app__input-field" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="app__delete-image" src="./remove.svg" alt="remove-icon">
        </button>
      </li>
      <li class="app__task app__task_edit">
        <input class="checkbox" type="checkbox">
        <label class="app__input-field">Go Shopping</label>
        <input class="app__input-field" type="text" value="go shopping">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img class="app__delete-image" src="./remove.svg" alt="remove-icon">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="app__completed-tasks">
      <li class="app__task">
        <input class="checkbox" type="checkbox" checked>
        <label class="app__input-field">See the Doctor</label>
        <input class="app__input-field" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="app__delete-image" src="./remove.svg" alt="remove-icon">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
